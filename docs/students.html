
<html>
	<head>
		<title>PUCSD</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon" />
    <link rel="apple-touch-icon" href="../images/logo.png" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./docs.css" />
    <link rel="stylesheet" href="./select-menu.css" />
    <link rel="stylesheet" href="./table-style.css" />
    <script src="./students.js"></script>


	</head>

	<body onload="load_require()">
  
  <header>
  
    <div class="name">
      <h2>students information</h2>
    </div>

  </header>

  <div class="student-info">

    <div class="select-section">

      <h2>Batch</h2>
      <div class="custom-select">
        <select onchange="selected_batch()" id="batch-year">
        </select>
        <span class="custom-arrow"></span>
      </div>

    </div>


    <div class="table-box">

      <table cellpadding="10" id="student-info-heading">
      </table>

    </div>


  </div>

  <div class="select-section">

    <h2>Slideshow/Gallery</h2>
    <div class="custom-select">
      <select>
        <option value="slideshow">Slideshow</option>
        <option value="gallery">Gallery</option>
      </select>
      <span class="custom-arrow"></span>
    </div>

  </div>


  <div class="copyrights">
      <div class="container">
          <div class="footer-distributed">
            <a href="#"><img class="img-fluid"src="../images/logo.png" alt="" /></a>
            <p class="footer-company-name">All Rights Reserved. &copy; 2020 <a href="#">PUCSD</a></p>
            <p class="footer-company-name">Design By : <a target="_blank" href="https://www.linkedin.com/in/shubham-jagdhane/">Shubham Jagdhane</a></p>
          </div>
      </div><!-- end container -->
  </div><!-- end copyrights -->
	</body>
</html>
